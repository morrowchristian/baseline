<h2>Forgot Password</h2>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
  </div>
  <button type="submit">Email Reset Link</button>
</form>
