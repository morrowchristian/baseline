<!-- src/app/client-form/client-form.component.html -->
<form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="client.name" required>
  </div>
  <div>
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" [(ngModel)]="client.company">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="client.email" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" [(ngModel)]="client.phone" required>
  </div>
  <div>
    <label for="street">Street Address:</label>
    <input type="text" id="street" name="street" [(ngModel)]="client.address.street" required>
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" [(ngModel)]="client.address.city" required>
  </div>
  <div>
    <label for="state">State/Province:</label>
    <input type="text" id="state" name="state" [(ngModel)]="client.address.state" required>
  </div>
  <div>
    <label for="zip">ZIP/Postal Code:</label>
    <input type="text" id="zip" name="zip" [(ngModel)]="client.address.zip" required>
  </div>
  <button type="submit">Submit</button>
</form>
