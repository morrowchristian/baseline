<!-- src/app/features/lead-form/lead-form.component.html -->
<form #leadForm="ngForm" (ngSubmit)="onSubmit(leadForm)">
  <div>
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" [(ngModel)]="lead.source" required>
  </div>
  <div>
    <label for="contactName">Contact Name:</label>
    <input type="text" id="contactName" name="contactName" [(ngModel)]="lead.contactName" required>
  </div>
  <div>
    <label for="contactPhone">Contact Phone:</label>
    <input type="number" id="contactPhone" name="contactPhone" [(ngModel)]="lead.contactPhone" required>
  </div>
  <div>
    <label for="contactEmail">Contact Email:</label>
    <input type="text" id="contactEmail" name="contactEmail" [(ngModel)]="lead.contactEmail" required>
  </div>
  <div>
    <label for="potentialValue">Potential Value:</label>
    <input type="number" id="potentialValue" name="potentialValue" [(ngModel)]="lead.potentialValue" required>
  </div>
  <div>
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" [(ngModel)]="lead.status">
  </div>
  <div>
    <label for="stage">Stage:</label>
    <select id="stage" name="stage" [(ngModel)]="lead.stage" required>
      <option value="new">New</option>
      <option value="inProgress">In Progress</option>
      <option value="completed">Completed</option>
    </select>
  </div>
  <div>
    <label for="priority">Priority:</label>
    <select id="priority" name="priority" [(ngModel)]="lead.priority" required>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
